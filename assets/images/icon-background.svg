<svg width="432" height="432" viewBox="0 0 432 432" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background layer with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#26A69A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E8B57;stop-opacity:1" />
    </linearGradient>
    
    <!-- Decorative pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#FFFFFF" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="432" height="432" fill="url(#bgGrad)"/>
  
  <!-- Decorative dots pattern -->
  <rect width="432" height="432" fill="url(#dots)"/>
  
  <!-- Subtle geometric shapes for depth -->
  <circle cx="350" cy="80" r="60" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="80" cy="350" r="80" fill="#FFFFFF" opacity="0.05"/>
</svg>

