<svg width="1284" height="2778" viewBox="0 0 1284 2778" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Splash screen -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E8B57;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="splashText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#splashBg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="400" r="150" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="1000" cy="2300" r="200" fill="#FFFFFF" opacity="0.05"/>
  
  <!-- Main content centered -->
  <g transform="translate(642, 1200)">
    <!-- School icon -->
    <g transform="translate(0, -150) scale(8)">
      <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z" 
            fill="#FFFFFF" stroke="#FFFFFF" stroke-width="0.5"/>
    </g>
    
    <!-- "36Learning" text -->
    <text x="0" y="150" 
          font-family="'Inter', 'Roboto', -apple-system, sans-serif" 
          font-size="120" 
          font-weight="800" 
          text-anchor="middle" 
          fill="url(#splashText)">36Learning</text>
    
    <!-- Tagline -->
    <text x="0" y="220" 
          font-family="'Inter', 'Roboto', -apple-system, sans-serif" 
          font-size="32" 
          font-weight="400" 
          text-anchor="middle" 
          fill="#FFFFFF" 
          opacity="0.9">Học tập không giới hạn</text>
  </g>
  
  <!-- Loading indicator -->
  <g transform="translate(642, 2400)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.3"/>
    <path d="M 0,-40 A 40,40 0 0,1 40,0" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>

